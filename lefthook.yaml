pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,ts,jsx,tsx,json,css,scss}"
      run: |
        bunx biome check --apply {staged_files} && git add {staged_files}
    cspell:
      glob: "*"
      run: |
        # check file name
        git diff --name-only --cached | bunx cspell --no-progress --show-context stdin --cache
